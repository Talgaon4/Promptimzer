<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Promptimizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #2d8cff;
        --primary-hover: #1e70d1;
        --bg-color: #f8fafc;
        --card-bg: #ffffff;
        --text-color: #1e293b;
        --border-color: #e2e8f0;
        --success-color: #10b981;
        --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        width: 340px;
        padding: 16px;
        margin: 0;
        border-radius: 12px;
        box-shadow: var(--shadow);
      }

      .container {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 18px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      #copy-message {
        transition: opacity 0.3s ease;
        font-weight: 500;
      }

      h3 {
        font-size: 1.35rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-top: 0;
        margin-bottom: 0.75rem;
        display: flex;
        align-items: center;
      }
      
      h3::before {
        content: "‚ú®";
        margin-right: 8px;
        font-size: 1.2rem;
      }

      textarea {
        width: 100%;
        height: 100px;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-family: "Inter", sans-serif;
        font-size: 0.95rem;
        resize: vertical;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;
        margin-bottom: 12px;
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(45, 140, 255, 0.2);
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background: var(--primary-color);
        border: none;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 12px;
      }

      button:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(45, 140, 255, 0.3);
      }

      button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      button:disabled {
        background: #a3c9f8;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      #output-container {
        position: relative;
        margin-top: 16px;
      }

      #output {
        background: #f0f9ff;
        padding: 12px;
        border-radius: 8px;
        min-height: 40px;
        border: 1px solid #bae6fd;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      #copy-icon {
        display: none;
        position: absolute;
        top: 8px;
        right: 8px;
        cursor: pointer;
        background: white;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease;
      }

      #copy-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
      }

      hr {
        border: 0;
        height: 1px;
        background: var(--border-color);
        margin: 16px 0;
      }

      #openSettings {
        background: #94a3b8;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 0;
      }

      #openSettings:hover {
        background: #7f8ea3;
      }

      #openSettings::before {
        content: "‚öôÔ∏è";
        margin-right: 8px;
        font-size: 1rem;
      }

      /* API key modal styling */
      #api-key-modal {
        padding: 16px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      #api-key-modal h3 {
        margin-top: 0;
        margin-bottom: 10px;
      }

      #api-key-input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-family: inherit;
        box-sizing: border-box;
      }

      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 15px;
      }

      .modal-actions button {
        width: auto;
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Promptimizer</h3>

      <textarea
        id="prompt-box"
        placeholder="Paste your prompt here..."
      ></textarea>

      <button id="optimizePrompt">Optimize Prompt</button>
      <div
        id="copy-message"
        style="
          color: var(--success-color);
          font-size: 0.85rem;
          margin-top: 4px;
          display: none;
        "
      >
        Copied to clipboard!
      </div>
      <div id="output-container">
        <div id="output"></div>
        <div
          id="copy-icon"
          title="Copy to clipboard"
          style="display: none;"
        >
          üìã
        </div>
      </div>

      <hr />
      <button id="openSettings">Settings</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
