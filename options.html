<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promptimizer Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Promptimizer</h1>
        <p class="subtitle">Configure your AI settings</p>
      </div>
      <form id="settingsForm">
        <div class="field">
          <label for="apiKey">OpenAI API Key</label>
          <input type="password" id="apiKey" placeholder="sk-â€¦" required />
        </div>
        <div class="field">
          <label for="maxTokens">Max Tokens</label>
          <input type="number" id="maxTokens" min="50" max="2000" step="50" />
        </div>
        <button type="submit" id="saveBtn" class="btn">Save Settings</button>
        <p id="status"></p>
      </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
